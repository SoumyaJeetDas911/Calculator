<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</botton>
            <button onclick="appendToDisplay('7')">7</botton>
            <button onclick="appendToDisplay('8')">8</botton>
            <button onclick="appendToDisplay('9')">9</botton>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</botton>
            <button onclick="appendToDisplay('4')">4</botton>
            <button onclick="appendToDisplay('5')">5</botton>
            <button onclick="appendToDisplay('6')">6</botton>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</botton>
            <button onclick="appendToDisplay('1')">1</botton>
            <button onclick="appendToDisplay('2')">2</botton>
            <button onclick="appendToDisplay('3')">3</botton>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</botton>
            <button onclick="appendToDisplay('0')">0</botton>
            <button onclick="appendToDisplay('.')">.</botton>
            <button onclick="calculate()">=</botton>
            <button onclick="clearDisplay()" class="operator-btn">C</botton>
        </div>

    </div>
    
    <script src="index.js"></script>   
</body>
</html>
